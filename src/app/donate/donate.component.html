

<form #donateForm="ngForm" (ngSubmit)= "onSubmit(donateForm)">
    <input type="hidden"name="$key" #$key="ngModel" [(ngModel)]= "donateService.selectedDonate.$key" >
  <div class="form-group">
  
    <label>Nombre</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]= "donateService.selectedDonate.name" placeholder="Nombre" required>
  </div>
  <div class="form-group">
  
    <label>Tipo de Sangre</label>
    <input class="form-control" name="blood" #name="ngModel" [(ngModel)]= "donateService.selectedDonate.blood" placeholder="Tipo de Sangre" required>
  </div>
  <div class="form-group">
      <label>Ciudad</label>
  <div class="input-group">
  
    <div class="input-group-addon">
      <i class="fa fa-dollar"></i>
  
    </div>
    <input class="form-control" name="city" #name="ngModel" [(ngModel)]= "donateService.selectedDonate.city" placeholder="Ciudad">
  </div>
   
   
  </div>
  <div class="form-group">
    <label>Email</label>
<div class="input-group">

  <div class="input-group-addon">
    <i class="fa fa-dollar"></i>

  </div>
  <input class="form-control" name="email" #name="ngModel" [(ngModel)]= "donateService.selectedDonate.email" placeholder="Email">
</div>
 
 
</div>

  <div class="form-group">
  <button type="submit" class="btn btn-default" [disabled]="!donateForm.valid">
    <i class="fa fa-floppy-o"></i> Submit</button>
  <button type="button" class="btn btn-default" *ngIf="donateService.selectedDonate.$key!= null" (click)="onDelete(donateForm)">
    <i class="fa fa-trash"></i>Delete</button>
  <button type="button" class="btn btn-default" (click)= "resetForm()"><i class="fa fa-repeat"></i>Reset</button>
  
  </div>
  
  </form>


  <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email *</label>
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Enter phone number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Message
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('/assets/images/touch.jpg');">
				<div class="flex-w size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-map-marker"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

						<span class="txt2">
							Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-phone-handset"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

						<span class="txt3">
							+1 800 1236879
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">
					<div class="txt1 p-r-25">
						<span class="lnr lnr-envelope"></span>
					</div>

					<div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

						<span class="txt3">
							contact@example.com
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
